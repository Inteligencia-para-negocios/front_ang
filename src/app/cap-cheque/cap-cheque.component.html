<app-navbar></app-navbar>

<div id="content">
    <main>
        <div class="table-data">
            <div class="todo">
                <div class="head-title">
                    <div class="left">
                        <h1>Captura de cheques</h1>
                        <ul class="breadcrumb">
                            <li>
                                <a href="#">Home</a>
                            </li>
                            <li><i class='bx bx-chevron-right'></i></li>
                            <li>
                                <a class="active" href="#">vista</a>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="table-data">
            <div class="order">
                <section class>
                    <form action="#" class="form" [formGroup]="captureForm">
                        <div class="column">
                            <div class="input-box">
                                <h3>Folio
                                    <div class="tooltip top">
                                        <i class=' bx bx-info-circle'></i>
                                        <span class="tiptext">Se necesitan 4 numeros para que se pueda validarse el campo</span>
                                    </div>
                                </h3>
                                
                                <input type="text"
                                    placeholder="Ingresa el folio"
                                    required formControlName="folio" />
                            </div>
                            <div class="input-box">
                                <h3>Chequera
                                    <div class="tooltip top">
                                        <i class=' bx bx-info-circle'></i>
                                        <span class="tiptext">Se necesitan 4 numeros para que se pueda validarse el campo</span>
                                    </div>
                                </h3>
                                <input type="text" id="chequera" name="chequera"
                                    (input)="countCharacters($event)"
                                    placeholder="Ingresa el numero de chequera"
                                    required formControlName="chequera" />
                                <!-- <span style="color: #FFCE05;">Recuento de caracteres {{characterCount}}</span> -->
                            </div>
                        </div>
                        <div class="column">
                            <div class="input-box">
                                <h3>Importe</h3>
                                <input type="intiger"
                                    placeholder="Ingresa el monto" required
                                    formControlName="importe" />
                            </div>
                            <div class="input-box">
                                <h3>Concepto</h3>
                                <div class="select-box">
                                    <select formControlName="concepto">
                                        <option hidden>Selecciona el concepto</option>
                                        <option *ngFor="let c of conceptos">{{c.nombreConcept}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="column">
                            <div class="input-box">
                                <h3>Asignacion de Cheque</h3>
                                <div class="select-box">
                                    <select formControlName="asignacion">
                                        <option hidden>Selecciona el usuario
                                            capturista</option>
                                        <option *ngFor="let c of capt"
                                            [value]="c.idUser">{{c.usuario}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-box"></div>
                        </div>
                        <div class="column">
                            <button class="sucess" (click)="registroCheque()"
                                *ngIf="captureForm.valid"
                                [disabled]="!captureForm.valid">Finalizar
                                captura</button>
                            <button class="invalid" (click)="registroCheque()"
                                *ngIf="!captureForm.valid"
                                [disabled]="!captureForm.valid">Finalizar
                                captura</button>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </main>
</div>
