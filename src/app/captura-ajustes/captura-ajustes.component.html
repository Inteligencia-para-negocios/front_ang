        <div class="table-data">
            <div class="order">

                                <h3>Sucursal</h3>
                                <div class="select-box">
                                    <select formControlName="idBranch"
                                        type="text"
                                        (ngModelChange)="onChangeSucursal($event)">
                                        <option hidden>Sucursal a que se le
                                            emitira el gasto</option>
                                        <option *ngFor="let s of sucursales" [value]="s.idBranch">{{s.nameBranch}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-box">
                                <h3>Responsable</h3>
                                <div class="select-box">
                                    <select formControlName="responsable"
                                        type="text"
                                        (ngModelChange)="onChangeResp($event)">
                                        <option hidden>Sucursal a que se le emitira el gasto</option>
                                        <option *ngFor="let s of empleados" [value]="s.idEmpleado">{{s.Nombre + ' ' + s.Paterno + ' ' + s.Materno}}</option>
                                    </select>
                                </div>

                                    [value]="responsables"

                                    formControlName="responsable" required> -->

                                    </select>

                                <h3>Cortes generales</h3>
                                <div class="select-box">
                                    <select formControlName="idCorteG">
