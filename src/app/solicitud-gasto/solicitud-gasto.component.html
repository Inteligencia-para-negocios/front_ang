<app-navbar></app-navbar>
<div id="content">
  <main>
    <div class="table-data">
      <div class="todo">
        <div class="head-title">
          <div class="left">
            <h1>Solicitud de gasto</h1>
            <ul class="breadcrumb">
              <li>
                <a href="/dashboardFull">Dashboard</a>
              </li>
              <li><i class='bx bx-chevron-right'></i></li>
              <li>
                <a class="active" href>Solicitud</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="table-data">
      <div class="order">
        <section>
          <form action="#" class="form" [formGroup]="captureForm">
            <div class="column">
              <div class="input-box">
                <h3>Empresa</h3>
                <input type="intiger" placeholder="Empresa asignada" required formControlName="empresa" />
              </div>
              <div class="input-box">
                <h3>Area</h3>
                <input type="intiger" placeholder="area asignada" required formControlName="area" />
              </div>
              <div class="input-box">
                <h3>Encargado</h3>
                <input type="intiger" placeholder="responsable del area" required formControlName="encargado" />
              </div>
            </div>
            <div class="column">
              <div class="input-box">
                <h3>Presupuesto</h3>
                <div class="select-box">
                  <select formControlName="presupuesto" type="text" (ngModelChange)="onChangePresupuesto($event)">
                    <option hidden>Selecciona el presupuesto</option>
                    <option *ngFor="let pr of presupuestos" [value]="pr.idDetallePresupuesto">{{pr.presupuesto}}</option>
                  </select>
                </div>
              </div>
              <div class="input-box">
                <h3>Partida</h3> 
                <div class="select-box">
                  <select formControlName="partida" type="text" (ngModelChange)="onChangePartida($event)">
                    <option hidden>Selecciona la partida</option>
                    <option *ngFor="let p of partidas" [value]="p.partida">{{p.partida}}</option>
                  </select>
                </div>
              </div>
              <div class="input-box">
                <h3>Clasificacion</h3>
                <div class="select-box">
                  <select formControlName="clasificacion">
                    <option hidden>Selecciona la clasificacion</option>
                    <option *ngFor="let c of clasificaciones" [value]="[c.idClasificacion]">{{c.nombre}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="column">
                <div class="input-box">
                  <h3>Efectivo solicitado</h3>
                    <div>
                        
                        <input type="intiger" placeholder="Efectivo solicitado" required formControlName="monto" />
                    </div>
                </div>
                <div class="input-box">
                    <h3>Gasto</h3>
                    <div class="select-box">
                        <select formControlName="tipoGasto" type="text" >
                            <option hidden>Selecciona tipo de gasto</option>
                            <option  *ngFor="let g of tipoGastos" [value]="[g.idCatalogo]">{{g.nombre}}</option>
                        </select>
                    </div>
                </div>
                <div class="input-box">
                    <h3>Proveedor</h3>
                    <div class="select-box">
                        <select formControlName="proveedor">
                            <option hidden>Selecciona el proveedor</option>
                            <option *ngFor="let p of proveedores" [value]="[p.idProveedor]">{{p.nombre}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="column">
              <div class="input-box address">
                <h3>Justificante</h3>
                <input type="intiger" placeholder="RazÃ³n por la que se realiza el gasto" required
                  formControlName="justificacion" />
              </div>
            </div>
            <div class="column" (click)="solicitudGasto()">
              <button class="sucess">Finalizar captura</button>
            </div>
          </form>
        </section>
      </div>
    </div>
  </main>
</div>
