<app-navbar></app-navbar>
<div id="content">
  <main>
    <div class="table-data">
      <div class="todo">
        <div class="head-title">
          <div class="left">
            <h1>Solicitud de gasto</h1>
            <ul class="breadcrumb">
              <li>
                <a href="/dashboardFull">Dashboard</a>
              </li>
              <li><i class='bx bx-chevron-right'></i></li>
              <li>
                <a class="active" href>Solicitud</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="table-data">
      <div class="order">
        <section>
          <form action="#" class="form" [formGroup]="captureForm">
            <div class="column">
              <div class="input-box">
                <h3>Empresa</h3>
                <div class="select-box">
                  <select formControlName="empresa">
                    <option hidden>Selecciona la empresa</option>
                    <!-- <option *ngFor="let c of sucursales" [value]="[c.idBranch]">{{c.nameBranch}}</option> -->
                  </select>
                </div>
              </div>
              <div class="input-box">
                <h3>Area</h3>
                <div class="select-box">
                  <select formControlName="area">
                    <option hidden>Selecciona el concepto</option>
                    <option *ngFor="let c of areas" [value]="[c.idArea]">{{c.nameArea}}</option>
                  </select>
                </div>
              </div>
              <div class="input-box">
                <h3>Encargado</h3>
                <div class="select-box">
                  <select formControlName="encargado">
                    <option hidden>Selecciona el encargado</option>
                    <option *ngFor="let s of empleados" [value]="[s.idEmpleado]">{{s.Nombre +
                      ' ' + s.Paterno + ' ' + s.Materno}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="column">
              <div class="input-box">
                <h3>Presupuesto</h3>
                <div class="select-box">
                  <select formControlName="presupuesto">
                    <option hidden>Selecciona el presupuesto</option>
                    <option *ngFor="let c of arrayContratistas" [value]="[]">{{c.nameProvider}}</option>
                  </select>
                </div>
              </div>
              <div class="input-box">
                <h3>Partida</h3>
                <div class="select-box">
                    <select formControlName="partida"
                        type="text"
                        (ngModelChange)="onChangeResp($event)">
                        <option hidden>Selecciona la partida</option>
                        <option *ngFor="let p of partidas"
                            [value]="p.idPartida">{{p.nombre}}</option>
                    </select>
                </div>
            </div>
                <div class="input-box">
                <h3>Clasificacion</h3>
                <div class="select-box">
                  <select formControlName="clasificacion">
                    <option hidden>Selecciona la clasificacion</option>
                    <option *ngFor="let c of clasificaciones" [value]="[c.idClasificacion]">{{c.nombre}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="column">
              <div class="input-box">
                <h3>Efectivo solicitado</h3>
                <input type="intiger" placeholder="Efectivo solicitado" required formControlName="efectivoSol"
                  (ngModelChange)="verifyMounts($event)" />
              </div>
              <div class="input-box">
                <!-- <h3>Asignaciones</h3>
                <div class="select-box">
                  <select formControlName="asignacion">
                    <option hidden>Selecciona el presupuesto</option>
                    <option *ngFor="let c of asignaciones" [value]="[c.idAsignacionP]">{{c.montoAsignado }}</option>
                  </select>
                </div> -->
              </div>
             
            </div>
            
            <div class="column">
              <div class="input-box address">
                <h3>Justificante</h3>
                <input type="intiger" placeholder="RazÃ³n por la que se realiza el gasto" required
                  formControlName="justificacion" />
              </div>
            </div>
            <div class="column" (click)="solicitudGasto()">
              <button class="sucess">Finalizar captura</button>
            </div>
          </form>
        </section>
      </div>
    </div>
  </main>
</div>
