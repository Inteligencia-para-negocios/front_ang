<app-navbar></app-navbar>
<div id="content">
    <main>
        <div class="head-title">
            <div class="left">
                <h1>Captura de fondos</h1>
            </div>
        </div>
        <div class="table-data">
            <div class="order">
                <section class>
                    <form action="#" class="form" [formGroup]="captureForm">
                        <div class="column">
                            <div class="input-box">
                                <h3>Folio</h3>
                                <input type="intiger"
                                    placeholder="Ingresa el monto" required formControlName="folio"/>
                             </div>
                            <div class="input-box">
                                <h3>Monto</h3>
                                <input type="intiger"
                                    placeholder="referencia de pago" required formControlName="monto" />
                            </div>
                            
                        </div>
                        <div class="colum">
                            <div class="input-box" >
                                <div class="select-box">
                                    <select type="text"
                                        formControlName="asigned" >
                                        <option hidden>Estatus</option>
                                        <option ></option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-box" >
                                <!-- <div class="select-box">
                                    <select type="text"
                                        formControlName="asigned" >
                                        <option hidden>Estatus</option>
                                        <option ></option>
                                    </select>
                                </div> -->
                            </div>
 
                        </div>
                        <div class="column">
                            <button class="cancel" (click)="cancelar()">Cancelar
                                captura</button>
                            <button class="sucess" (click)="registroRevol()"
                                *ngIf="captureForm.valid"
                                [disabled]="!captureForm.valid">Finalizar
                                captura</button>
                            <button class="invalid"
                                *ngIf="!captureForm.valid"
                                [disabled]="captureForm.valid">Finalizar
                                captura</button>
                        </div>
                        <!-- <button (click)="registroRevol()" >Prueba de vergas</button> -->
                    </form>
                </section>
            </div>
        </div>
    </main>
    
</div>
